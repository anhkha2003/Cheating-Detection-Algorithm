{% extends "base.html" %}
{% block title %}
  Submissions
{% endblock %}

{% block style %}
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #595656;
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #518751;
      font-size: 18px;
      color: #dbdbdb;
    }

    tr:hover {
      background-color: #3e3e3e;
      cursor: pointer;
    }
  </style>
{% endblock %}

{% block body %}
  <table>
    <tr>
      <th><a href="?order={% if order == 'sub_id' %}-sub_id{% else %}sub_id{% endif %}">ID</a></th>
      <th><a href="?order={% if order == 'user__name' %}-user__name{% else %}user__name{% endif %}">Author</a></th>
      <th><a href="?order={% if order == 'language' %}-language{% else %}language{% endif %}">Language</a></th>
      <th><a href="?order={% if order == '-score' %}score{% else %}-score{% endif %}">Similarity</a></th>
    </tr>
    {% for item in result %}
      <tr>
        <td>
          <a href="/submission/{{item.sub_id}}" target="_blank">{{item.sub_id}}</a>
        </td>
        <td>
          <a href="https://lqdoj.edu.vn/user/{{item.user.name}}" target="_blank" style="text-decoration: none">{{item.user.name}}</a>
        </td>
        <td>
          {{item.language}}
        </td>
        <td>
          {{item.score}}
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
